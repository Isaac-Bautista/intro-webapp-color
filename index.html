<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="color-picker">
            <h2 class="color-picker__title">Color Picker</h2>
            <div class="form-group">
                <label for="color">Choose a color:</label>
                <input type="color" class="form-control" id="color" value="#000000">
            </div>
            <div class="form-group">
                <label for="red">Red:</label>
                <input type="range" class="form-control-range" id="red" min="0" max="255" value="0">
                <input type="number" class="form-control" id="redInput" min="0" max="255" value="0">
            </div>
            <div class="form-group">
                <label for="green">Green:</label>
                <input type="range" class="form-control-range" id="green" min="0" max="255" value="0">
                <input type="number" class="form-control" id="greenInput" min="0" max="255" value="0">
            </div>
            <div class="form-group">
                <label for="blue">Blue:</label>
                <input type="range" class="form-control-range" id="blue" min="0" max="255" value="0">
                <input type="number" class="form-control" id="blueInput" min="0" max="255" value="0">
            </div>
            <div class="color-preview mt-3"></div>
            <div class="hex-code mt-3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
